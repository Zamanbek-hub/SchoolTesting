<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  {% load static %}
  <title>Document</title>
  <link rel="stylesheet" href="{% static 'css\testing.css' %}">

</head>

<body>
  <div class="quiz-container">
    <div id="quiz"></div>
  </div>
  <button id="submit">Submit Quiz</button>
  <button id="previous">Previous Question</button>
  <button id="next">Next Question</button>
  <div id="results"></div>

  <form class="form-signin" method="POST" action="{% url 'create_test' %}">
    {% csrf_token %}
    <button class="btn btn-lg btn-primary btn-block" type="submit">Create test</button>

  </form>
  <script type="text/javascript" src="{% static 'js\testing.js' %}"></script>


</body>

</html>
