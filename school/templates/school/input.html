<!DOCTYPE html>
<html>
<head>
    {% load static %}
	<meta charset="utf-8">
	<title>input</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

<link rel="stylesheet" type="text/css" href="static/css/input.css">



</head>
<body>

	<form class="form-signin" method="POST" action="{% url 'input' %}">
    {% csrf_token %}

		<img class="mb-4" src="static/img/frontimg/school_ico.png" width="72" height="72">
		<h1 class="h3 mb-3 font-weight-normal">Тіркел</h1>

		<label for="unputfirstname" class="sr-only">Аты</label>
		<input type="text" id = "" class="form-control" placeholder="Пәленше" name="firstname" >

		<label for="inputsurname" class="sr-only" name="lastname">Фамилия</label>
		<input type="text" id = "" class="form-control" placeholder="Түгеншиев" name="lastname" >

		<label for="inputphone" class="sr-only">Номер</label>
		<input type="number" id = "" class="form-control" placeholder="8(XXX) XX XX XXX" name="phone" >

		<label for="inputEmail" class="sr-only">Почта</label>
		<input type="email" id = "" class="form-control" placeholder="example@gmail.com" name="email" >


		<label for="inputclass" class="sr-only">Класс</label>
		<select class="form-control" id = "selectclass" name = "city">
			<option value = "6">6</option>
			<option value = "7">7</option>
			<option value = "8">8</option>
			<option value = "9">9</option>
		</select>

		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

	</form>

</body>
</html>
