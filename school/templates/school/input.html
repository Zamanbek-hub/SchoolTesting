					</div>

					<div class="wrap-input100 validate-input m-b-23">
						<input class="input100" id="phone" type="text" name="phone" placeholder="Телефон номер">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-23">
						<input id="parent_number" class="input100" type="text" name="parents_phone"
							placeholder="Ата-анаңыздың телефон номері">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-23">
						<input class="input100" type="email" name="email" placeholder="Почта">
						<span class="focus-input100"></span>
					</div>


					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" id="password-1" name="pass"
							placeholder="Құпия сөз ойлап табыңыз">
						<span class="focus-input100"></span>

							<div>
								<button id="submit-button" class="login100-form-btn" type="submit">
									Кіру
								</button>
							</div>
						</div>
					</div>
